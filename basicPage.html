<html>

	<head>
		
		<!-- we want to use D3, so this is where the D3 library version 7 gets called-->
		<script src="https://d3js.org/d3.v7.min.js"></script>
		
		<!-- title of the webpage -->
		<title> D3 Sandbox </title>
		
		<!-- for css -->
		<style> 
			body{
				font-family: sans-serif;
			}
			p {
				color: grey;
			}
		</style>
		
	</head>

	<body>
	
		<!-- simple text heading-->
		<h2>D3 Sandbox</h2>
		
		<!-- start of JavaScript code -->
		<script> 
		let datapath = "data/ecoFootprint.csv";
		
		d3.csv(datapath)
		    .then(function(myData){
				console.log(myData);

				let footprintExtent = d3.extent(myData, function(d){
					                        return parseFloat(d.EcoFootprint);	
				});

				console.log(footprintExtent);

				let minFont = 8;
				let maxFont = 24;

				let scale = d3.scaleLinear()
				                .range([minFont, maxFont])
								.domain(footprintExtent);

				d3.select("body")
				    .selectAll("p")
					.data(myData)
					.enter()
					.append("p")
					    .text(function(d){
							return d.Country;
						})
						.style("font-size", function(d){
							console.log(d.EcoFootprint);
							return scale(d.EcoFootprint) + "pt";
						});
			});

		</script>
		
	
	</body>

</html>
